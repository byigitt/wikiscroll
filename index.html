<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WikiScroll</title>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">wikiscroll<span>.</span></div>
            <div class="header-right">
                <button class="header-btn" id="infoBtn" title="Hakkında">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 16v-4"/>
                        <path d="M12 8h.01"/>
                    </svg>
                </button>
                <button class="header-btn" id="resetBtn" title="Sıfırla">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                        <path d="M3 3v5h5"/>
                    </svg>
                </button>
                <div class="lang-switch">
                    <button class="lang-btn active" data-lang="tr">TR</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                </div>
            </div>
        </header>

        <!-- Cards Container -->
        <main class="cards-container" id="cardsContainer">
            <!-- Cards will be injected here -->
        </main>

        <!-- Bottom Actions -->
        <nav class="bottom-nav">
            <button class="nav-btn" id="likeBtn">
                <svg class="icon icon-outline" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                <svg class="icon icon-filled" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                <span class="label">Beğen</span>
            </button>
            <button class="nav-btn" id="shareBtn">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                    <polyline points="16 6 12 2 8 6"/>
                    <line x1="12" y1="2" x2="12" y2="15"/>
                </svg>
                <span class="label">Paylaş</span>
            </button>
            <button class="nav-btn" id="sourceBtn">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                    <polyline points="15 3 21 3 21 9"/>
                    <line x1="10" y1="14" x2="21" y2="3"/>
                </svg>
                <span class="label">Kaynak</span>
            </button>
        </nav>

        <!-- Scroll Hint -->
        <div class="scroll-hint" id="scrollHint">
            <span>↑ Kaydır</span>
        </div>

        <!-- Reset Modal -->
        <div class="modal-overlay" id="resetModal">
            <div class="modal">
                <div class="modal-title">Sıfırla</div>
                <div class="modal-text">Tüm tercihler ve beğeniler sıfırlansın mı?</div>
                <div class="modal-actions">
                    <button class="modal-btn modal-cancel" id="modalCancel">Vazgeç</button>
                    <button class="modal-btn modal-confirm" id="modalConfirm">Sıfırla</button>
                </div>
            </div>
        </div>

        <!-- Info Modal -->
        <div class="modal-overlay" id="infoModal">
            <div class="modal modal-info">
                <div class="modal-title">wikiscroll.</div>
                <div class="modal-text">
                    Wikipedia'dan rastgele bilgiler sunan, TikTok tarzı kaydırmalı bir bilgi platformu.
                    <br><br>
                    Beğendikçe algoritma seni tanır ve ilgi alanlarına göre içerik önerir.
                </div>
                <div class="modal-links">
                    <a href="https://github.com/byigitt" target="_blank" rel="noopener">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                        GitHub
                    </a>
                    <a href="https://bayburt.lu" target="_blank" rel="noopener">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="10"/><path d="M2 12h20"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
                        Website
                    </a>
                </div>
                <div class="modal-actions">
                    <button class="modal-btn modal-confirm" id="infoClose">Kapat</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/recommendation.js"></script>
    <script src="js/wikipedia.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
